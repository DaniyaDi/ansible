# This is a basic workflow to help you get started with Actions

name: Copy File

on:
  push:
    branches:
      - main  

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Copy File
      run: cp .github/workflows/pipeline.yml .vscode/

